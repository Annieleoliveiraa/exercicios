    <title>Links</title>
    <style>

     /* 
        SELETORES PERSONALIZADOS
       # = id 
       . = class
       : = pseudo-class
       :: = pseudo-element
       > = clildren 

     */

     body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: blueviolet;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
           color: darkorchid;
        }

        a:hover {
            color: cadetblue;
            text-decoration: underline;
        }

        a:active {
            color: aqua;
        }

        a ::after {
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: darkorange;
        }

       
    </style>
</head>
